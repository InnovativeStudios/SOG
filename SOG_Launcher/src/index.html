<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>SOG Launcher</title>

		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="sog-bg">
			<div class="sog-container">
				<section class="sog-content">
					<div class="sog-brand">
						<div class="sog-brand-body">
							<img src="images/arma3logo.png" alt="arma3logo" class="sog-brand-img" />
							<p class="sog-brand-text">Tom Clancy's SOG</p>
						</div>
					</div>
				</section>
	
				<section class="sog-content">
					<div class="sog-cpan">
						<div class="sog-cpan-body">
							<button class="sog-cpan-btn1" onclick="onClick()">Play</button>
							<div>
								<a class="sog-cpan-btn2" href="https://discord.gg/RJMNXufz" target="_blank">
									<i class="fab fa-discord"></i>
								</a>
								<a class="sog-cpan-btn2 mx-2" href="https://arma3-sog.netlify.app" target="_blank">
									<i class="fas fa-globe"></i>
								</a>
								<a class="sog-cpan-btn2" href="https://arma3-sog.netlify.app" target="_blank">
									<i class="fas fa-shopping-cart"></i>
								</a>
							</div>
						</div>
					</div>
				</section>
	
				<section class="sog-content">
					<div class="sog-misc">
						<div class="sog-misc-body">
							<div class="sog-optn">
								<button class="sog-cpan-btn2 mr-2" id="btnCtl" onclick="togglePlay()"><i class="fas fa-volume"></i></button>
								<!-- <button class="sog-cpan-btn2 mr-2" id="btnCtl" onclick="update()"><i class="fas fa-download"></i></button> -->
								<!-- <button class="sog-cpan-btn2" onclick="goToSettingsWindow()"><i class="fas fa-cog"></i></button> -->
								<button class="sog-cpan-btn2 ml-2" id="btnSelGameDir"><i class="fas fa-folder"></i></button>
								<p class="sog-meta-text-hidden">File Path: <strong id="gamePath"></strong></p>
							</div>
							<div class="sog-meta">
								<div class="sog-meta-body">
									<label class="hidden" for="progress-bar" id="progress-label">Updater</label>
									<progress class="rtl" id="progress-bar" max="100" value="0"></progress>
									
									<div class="sog-meta-text" id="control"></div>
									<p class="sog-meta-text" id="info"></p>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</section>

		<audio src="media/stealth.mp3" type="audio/mpeg" id="audioPlayer" autoplay loop volume="0.05" />

		<!-- You can also require other files to run in this process -->
		<script src="index.js"></script>
		<script src="js/update.js"></script>
		<script src="js/all.min.js" defer></script>
	</body>
</html>
