<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>SOG Launcher</title>

		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="flex flex-col items-center justify-center min-h-full max-w-2xl mx-auto">
			<div class="grid grid-cols-4 gap-4 items-center w-full">
				<div class="col-span-1">
					<label for="gamePath" class="text-white">ArmA 3 Path</label>
				</div>
				<div class="col-span-3 flex flex-row items-center">
					<div class="bg-white outline-none w-full" id="gamePath" contenteditable><strong id="gamePath"></strong></div>
					<button class="sog-cpan-btn2 ml-2" id="btnSelGameDir"><i class="fas fa-folder"></i></button>
				</div>
			</div>
			
			<div class="grid grid-cols-4 gap-4 items-center w-full my-3">
				<div class="col-span-1">
					<label for="modPath" class="text-white">Mod Folder Path</label>
				</div>
				<div class="col-span-3 flex flex-row items-center">
					<div class="bg-white outline-none w-full" id="modPath" contenteditable><strong id="modPath"></strong></div>
					<button class="sog-cpan-btn2 ml-2" id="btnSelModDir"><i class="fas fa-folder"></i></button>
				</div>
			</div>

			<div class="grid grid-cols-4 gap-4 items-center w-full">
				<div class="col-span-1">
					<label for="launchOptions" class="text-white">Launch Options</label>
				</div>
				<div class="col-span-3 flex flex-row items-center">
					<input class="w-full" type="text" name="launchOptions" id="launchOptions">
				</div>
			</div>
		</section>

		<!-- You can also require other files to run in this process -->
		<script src="settings.js"></script>
		<script src="js/all.min.js" defer></script>
	</body>
</html>
